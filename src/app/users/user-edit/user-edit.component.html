<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1 mt-5">
      <div class="card" style="margin-top: 75px;">
        <h4 class="card-header">User edit</h4>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control" [ngModel]="user.email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" readonly />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Confirm password</label>
              <input type="password" formControlName="passwordTwo" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.passwordTwo.errors.required">Confirm password is required</div>
              </div>
            </div>
            <div class="form-group">
              Rol:
              <select class="form-control" formControlName="rol" [ngModel]="user.rol"
                [ngClass]="{ 'is-invalid': submitted && f.rol.errors }">
                <option *ngFor="let rol of roles" [value]="rol.id">
                  {{ rol.texto}}
                </option>
              </select>
            </div>
            <div>
              <button class="btn btn-info mr-2 mt-3" type="submit"> Edit </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="row">
    <div class="col-md-10 offset-md-1 mt-2">
      <div *ngIf="message" class="alert alert-success" role="alert">
        <strong>Success!</strong> {{message}}
        <button type="button" class="close" (click)="cleanError()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
